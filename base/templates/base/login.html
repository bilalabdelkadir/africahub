{% load static%} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %} " />
    <link rel="stylesheet" href="{% static  'css/hero.css' %}" />
    <link rel="stylesheet" href="{% static 'css/recomanded.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css '%}" />
</head>
<body>
  <div class="container">
    <!-- nav bar -->
    <nav>
        <a class="logo" href="#"><h1>AFRICA-HUB</h1></a>
        <!-- <div class="search-div"> -->
        <input class="search" type="text" placeholder="SEARCH" />
        <!-- <input type="submit" value="SEARCH">
      </div> -->
        <ul class="home-links">
          <li><a href="{% url 'home' %}">HOME</a></li>
          <li><a href="#">ROADMAPS</a></li>
          <li><a href="{% url 'blog' %}">BLOGS</a></li>
          <li><a href="#">ABOUT ME</a></li>
        </ul>
        <div class="nav-button">
          <a href="{% url 'login' %}"><button class="login">LOG IN</button></a>
          <a href="{% url 'register' %}"
            ><button class="signup">SIGN UP</button></a
          >
        </div>
      </nav>
    <!-- endnav bar -->
 
    <div class="form-container">
        <h1>Welcome back</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="username" name="username" placeholder="Enter your username">
                <input type="password" name="password" placeholder="password">
                <input class="create-acc" type="submit" value="Login">
            </form>
        <p>Are You Registered? <a href="{% url 'register' %}"><u>Sign Up</u></a></p>
</div>
</div>
</section>
</body>
</html>
{% endblock content %}
